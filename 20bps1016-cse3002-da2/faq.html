  <body>
    <main>
      <header>
        <!--Navigation Bar-->
        <nav class="navbar">
          <a id="navbar-brand" href="home.html">YOUNG MASTERS</a>
          <span id="toggle-nav" onclick="toggleNav()">
            <i class="fa fa-bars"></i>

            <li><a href="cart.html">Cart</a></li>

          </ul>
        </nav>
      </header>

      <!--Container Class-->
      <div class="container">
        <!--Contact Us-->
        <div class="contact">
          <!--Connect with us-->
          <div class="connect">
            <img src="images/connect.jpg" id="connect-img" />
          </div>

          <!--Write a message-->
          <div class="message">
            <form>
              <fieldset>
                <legend>LEAVE US A MESSAGE</legend>
                <div class="contact-form">
                  <label class="form-label">Your Name</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    placeholder="Enter your name here"
                  />
                  <label class="form-label">Email Address</label>
                  <input
                    type="email"
                    required
                    class="form-control"
                    placeholder="Enter your username here"
                  />
                  <label class="form-label">Subject</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    placeholder="Enter the subject"
                  />
                  <label class="form-label">Your Message</label>
                  <textarea
                    class="form-control"
                    required
                    placeholder="Enter your message here"
                    rows="3"
                  ></textarea>
                </div>
                <input type="submit" />
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer-->
    <footer>
      <div class="footer-content">
        <div class="map-phone">

              target="_blank"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div id="email-phone">
            <p>For more queries, contact:</p>
            <ul>
              <li>
                <img src="images/contact/mail.png" id="mail-phone-img" />

                  >admin.chennai@vit.ac.in</a
