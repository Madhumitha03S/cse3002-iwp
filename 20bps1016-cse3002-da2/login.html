<!DOCTYPE html>
<html>
  <head>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="login-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">
              LOGIN
            </button>
            <button type="button" class="toggle-btn" onclick="signup()">
              SIGN UP
            </button>
          </div>
          <form id="login" class="input-group" action="login.php" method="post">
            <input
              type="text"
              class="input-field"
              placeholder="Username"
              required
            /><br /><br />
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              required
            /><br /><br />
            <button type="submit" class="submit-btn">
              <a href="home.html">LOGIN</a>
            </button>
          </form>
          <form
            id="signup"
            class="input-group"
            action="login.php"
            method="post"
          >
            <input
              type="text"
              class="input-field"
              placeholder="Username"
              required
            /><br /><br />
            <input
              type="email"
              class="input-field"
              placeholder="Email Address"
              required
            /><br /><br />
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              required
            /><br />
            <input type="checkbox" class="check-box" required />
            <span>I agree to the terms and conditions</span>
            <br />
            <button type="submit" class="submit-btn">
              <a href="home.html">SIGN UP</a>
            </button>
          </form>
        </div>
      </div>
    </main>
