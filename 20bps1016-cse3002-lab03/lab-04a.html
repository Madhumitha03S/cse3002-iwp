  <body>
    <form>
      <!-- Subpart 1 -->
      <fieldset>
        <legend><center>Personal</center></legend>
        <div class="section">
          <label for="name">Name<span id="ast">&ast;</span></label
          ><input type="text" name="name" id="name" required /><label
            for="email"
            >Email<span id="ast">&ast;</span></label
          ><input type="name" name="email" id="email" required /><label
            for="phone"
            >Phone<span id="ast">&ast;</span></label
          ><input type="text" name="phone" id="phone" required /><label
            for="subject"
            >Subject</label
          ><select name="subject" id="subject">
            <option value="appointment">Appointment</option>
            <option value="query">Query</option>
            <option value="general">General</option>
          </select>
        </div>
      </fieldset>

      <!-- Subpart 2 -->
      <fieldset>
        <legend><center>Message</center></legend>
        <div class="section">
          <label class="tx" for="message"
            >Message<span id="ast">&ast;</span></label
          ><textarea
            name="message"
            id="message"
            rows="5"
            cols="20"
            required
          ></textarea
          ><br /><br /><input type="submit" />
        </div>
      </fieldset>
    </form>
