<!DOCTYPE html>
<html>
  <head>
    <title>Insurance Company Registration Form</title>
    <style>
      .error {
        color: red;
      }
    </style>
    <script src="lab06.js"></script>
  </head>
  <body>
    <h1>Insurance Company Registration</h1>
    <form id="registration-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required />
      <span class="error" id="first-name-error"></span>
      <br /><br />
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required />
      <span class="error" id="last-name-error"></span>
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <span class="error" id="email-error"></span>
      <br /><br />
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />
      <span class="error" id="phone-error"></span>
      <br /><br />
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
      <span class="error" id="dob-error"></span>
      <br /><br />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />
      <span class="error" id="address-error"></span>
      <br /><br />
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />
      <span class="error" id="city-error"></span>
      <br /><br />
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required />
      <span class="error" id="state-error"></span>
      <br /><br />
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required />
      <span class="error" id="zip-error"></span>
      <br /><br />
      <label for="policy-number">Policy Number:</label>
      <input type="text" id="policy-number" name="policy-number" required />
      <span class="error" id="policy-number-error"></span>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
