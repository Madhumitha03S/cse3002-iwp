<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />

    <meta name="google-signin-scope" content="profile email" />

      name="google-signin-client_id"

    <!-- Title -->
    <title>User Registration Webpage</title>

    <!-- CSS -->
    <link rel="stylesheet" href="lab-02.css" />
  </head>

  <body>
    <div class="container">
      <!-- Background Image -->
      <img
        src="images/lab-02.jpg"
      />
      <div class="content">
        <div class="heading">
          <h1><u>HACKATHON EVENT REGISTRATION</u></h1>
          <br /><br />
          <h2>1. Personal Details</h2>
        </div>
        <b>
          <!-- Form -->
          <form action="form.html" method="post">
            <label for="fname">FIRST NAME: </label>
            <input type="text" name="fname" size="10" /> <br /><br />
            <label for="lname">LAST NAME: </label>
            <input type="text" name="lname" size="10" /> <br /><br />
            <label for="sex">SEX:</label><br /><br />
            <input type="radio" name="sex" value="Male" /> Male
            <input type="radio" name="sex" value="Female" /> Female
            <input type="radio" name="sex" value="Other" /> Other <br /><br />
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" /> <br /><br />
            <label for="email">EMAIL ADDRESS: </label>
            <input type="text" name="EmailAddress" size="20" /> <br /><br />
            <label for="nationality">NATIONALITY: </label>
            <select name="nationality">
              <option>--- choose ---</option>
              <option>Armenia</option>
              <option>Bolivia</option>
              <option>Chile</option>
              <option>France</option>
              <option>India</option>
              <option>United States</option>
            </select>
            <br /><br />
            <label for="degree"
              >ARE YOU CURRENTLY PURSUING AN ACADEMIC DEGREE?
            </label>
            <br />
            <br />
            <input type="radio" name="degree" value="Yes" /> Yes
            <input type="radio" name="degree" value="No" /> No <br /><br />
            <input
              type="reset"
              value="RESET"
              style="background-color: aquamarine"
            />
            <br /><br />
            <a href="lab-02b.html">&rarrtl; CONTINUE &rarrtl;</a>
          </form></b
        >
      </div>
    </div>
  </body>
</html>
