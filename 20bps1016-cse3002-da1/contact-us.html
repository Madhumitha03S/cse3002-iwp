<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <!-- Title -->
    <title>VIT University</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/home.js"></script>
  </head>
  <body>
    <main>
      <header>
        <!--Navigation Bar-->
        <nav class="navbar">
          <a id="navbar-brand" href="home.html">VIT UNIVERSITY</a>
          <span id="toggle-nav" onclick="toggleNav()">
            <i class="fa fa-bars"></i>
          </span>

          <ul id="navlist">
            <li><a href="home.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="curriculum.html">Curriculum</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </header>

      <!--Container Class-->
      <div class="container">
        <!--Contact Us-->
        <div class="contact">
          <!--Connect with us-->
          <div class="connect">
            <h3>CONNECT WITH US</h3>
            <img src="images/connect.jpg" id="connect-img" />
            <ul id="social-handles">
              <li>
                <a href="https://chennai.vit.ac.in/" target="_blank"
                  ><img src="images/social/web.jpg"
                /></a>
              </li>
              <li>
                <a
                  href="https://in.linkedin.com/company/vitchennai"
                  target="_blank"
                  ><img src="images/social/lin.jpg"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/vit.chennai/?hl=en"
                  target="_blank"
                  ><img src="images/social/ig.jpg"
                /></a>
              </li>
              <li>
                <a href="https://twitter.com/chennaivit?lang=en" target="_blank"
                  ><img src="images/social/twr.jpg"
                /></a>
              </li>
              <li>
                <a href="https://www.facebook.com/VITCChennai/" target="_blank"
                  ><img src="images/social/fb.jpg"
                /></a>
              </li>
            </ul>
            <br />
          </div>

          <!--Write a message-->
          <div class="message">
            <form>
              <fieldset>
                <legend>LEAVE US A MESSAGE</legend>
                <div class="contact-form">
                  <label class="form-label">Your Name</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    placeholder="Enter your name here"
                  />
                  <label class="form-label">Email Address</label>
                  <input
                    type="email"
                    required
                    class="form-control"
                    placeholder="Enter your username here"
                  />
                  <label class="form-label">Subject</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    placeholder="Enter the subject"
                  />
                  <label class="form-label">Your Message</label>
                  <textarea
                    class="form-control"
                    required
                    placeholder="Enter your message here"
                    rows="3"
                  ></textarea>
                </div>
                <input type="submit" />
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer-->
    <footer>
      <div class="footer-content">
        <a href="#" id="top">JUMP TO TOP</a>
        <br /><br />
        <p id="copy">Copyright &copy; Madhumitha S 20BPS1016</p>
      </div>
    </footer>
  </body>
</html>
